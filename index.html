<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css".css">
    <title>Conversor a CLP</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <section class="col-12 seccion-1">
                <h1 class="fs-2 mb-5">Conversor a Pesos CLP</h1>
                <div class="precio">
                    <select name="lista" id="sel-divisa" class="form-select" aria-label="Seleccione Divisa">
                    </select>
                    <p>Precio: <span class="divisa"></span></p>
                </div>
                <div class="calcular">
                    <input type="number" placeholder="Ingrese monto en CLP"/>
                    <button class="btn-sm btn-primary"> calcular</button>
                </div>
                <div class="precio">
                    <p>Resultado: <span class="parrafo"></span></p>
                </div>
            </section>
        </div>
        <section class="col-12 col-md-4 seccion-2">
            <canvas id="myChart"></canvas>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
